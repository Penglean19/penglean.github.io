<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Form</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .form-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: red;
        text-align: center;
        margin-bottom: 20px;
      }

      .btn-custom {
        width: 100px;
      }

      .success-message {
        display: none;
        color: green;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">USING FORM BOOTSTRAP</div>
      <form id="userForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            id="salary"
            placeholder="Enter your Salary"
            required
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success btn-custom">
            Submit
          </button>
          <button type="reset" class="btn btn-warning btn-custom">Reset</button>
          <button
            type="button"
            class="btn btn-primary btn-custom"
            id="backButton"
          >
            Back
          </button>
        </div>
      </form>
      <div id="successMessage" class="success-message">
        Form submitted successfully!
      </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get references to form and elements
      const form = document.getElementById("userForm");
      const successMessage = document.getElementById("successMessage");
      const backButton = document.getElementById("backButton");

      // Handle form submission
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        // Display success message
        successMessage.style.display = "block";

        // Optionally, you can clear input fields after submission
        form.reset();

        // Hide the success message after 3 seconds
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 3000);
      });

      // Handle back button click (navigate to previous page)
      backButton.addEventListener("click", function () {
        window.history.back(); // Navigate to the previous page
      });
    </script>
  </body>
</html>
